<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="list-title">
            <h2>TO DO LIST</h2>
        </div><br>
        <section class="add-todo">
          
          <div class="contents-wrapper">
            <div class="list-contents">
              <input type="text" name="todo" class="todo-text">
              <input type="submit" value="add" class="todo-btn">
              <span class="clear"><i class="fa-solid fa-xmark"></i></span> 
            </div>
          </div>
          
        </section>
        <section id="current-tasks">
          <div class="tasks-wrapper">
            <div class="input-task"></div>
            <span class="all__clean">All clear</span>
          </div>
          
        </section>

         
      </div>

      <script src="./index.js"></script>
  </body>
</html>
